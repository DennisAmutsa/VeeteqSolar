<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Veeteq Solar Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'solar-blue': '#1e40af',
                        'solar-green': '#059669',
                        'solar-orange': '#ea580c',
                        'solar-yellow': '#eab308'
                    }
                }
            }
        }
    </script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 overflow-x-hidden">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14 sm:h-16">
                <div class="flex items-center">
                    <!-- Mobile menu button -->
                    <button id="mobileMenuBtn" class="lg:hidden text-solar-blue hover:text-blue-600 transition duration-300 p-1 sm:p-2 mr-1 sm:mr-2">
                        <i class="fas fa-bars text-lg sm:text-xl"></i>
                    </button>
                    <div class="flex items-center">
                        <i class="fas fa-solar-panel text-solar-orange text-lg sm:text-xl lg:text-2xl mr-1 sm:mr-2"></i>
                        <span class="text-sm sm:text-lg lg:text-xl font-bold text-solar-blue">Veeteq Solar Admin</span>
                    </div>
                </div>
                
                <div class="flex items-center space-x-1 sm:space-x-2 lg:space-x-4">
                    <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-solar-blue text-xs sm:text-sm lg:text-base" target="_blank">
                        <i class="fas fa-external-link-alt mr-1"></i>
                        <span class="hidden lg:inline">View Website</span>
                    </a>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-2 sm:px-3 lg:px-4 py-1 sm:py-2 rounded-md hover:bg-red-600 transition duration-300 text-xs sm:text-sm lg:text-base">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        <span class="hidden lg:inline">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen overflow-hidden">
        <!-- Mobile Sidebar Overlay -->
        <div id="mobileSidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden hidden"></div>
        
        <!-- Sidebar -->
        <div id="sidebar" class="fixed lg:static inset-y-0 left-0 z-50 w-64 bg-white shadow-lg min-h-screen transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out flex-shrink-0">
            <nav class="mt-5 px-2">
                <a href="{{ url_for('admin_dashboard') }}" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-base font-medium rounded-md">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="{{ url_for('admin_customers') }}" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-base font-medium rounded-md mt-1">
                    <i class="fas fa-users mr-3"></i>
                    Client Users
                </a>
                <a href="{{ url_for('admin_quotes') }}" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-base font-medium rounded-md mt-1">
                    <i class="fas fa-file-invoice-dollar mr-3"></i>
                    Quote Requests
                </a>
                <a href="{{ url_for('admin_installations') }}" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-base font-medium rounded-md mt-1">
                    <i class="fas fa-tools mr-3"></i>
                    Installations
                </a>
                <a href="{{ url_for('admin_products') }}" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-base font-medium rounded-md mt-1">
                    <i class="fas fa-box mr-3"></i>
                    Products
                </a>
                <a href="{{ url_for('admin_portfolio') }}" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-base font-medium rounded-md mt-1">
                    <i class="fas fa-images mr-3"></i>
                    Portfolio
                </a>
                <a href="{{ url_for('admin_analytics') }}" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-base font-medium rounded-md mt-1">
                    <i class="fas fa-chart-bar mr-3"></i>
                    Analytics
                </a>
                <a href="{{ url_for('admin_team') }}" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-base font-medium rounded-md mt-1">
                    <i class="fas fa-users-cog mr-3"></i>
                    Team
                </a>
                <a href="{{ url_for('admin_settings') }}" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-base font-medium rounded-md mt-1">
                    <i class="fas fa-cog mr-3"></i>
                    Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 min-w-0 p-4 sm:p-6 lg:p-8 lg:ml-0 overflow-x-auto bg-gradient-to-br from-gray-50 to-green-50 min-h-screen">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Mobile sidebar functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            const mobileSidebarOverlay = document.getElementById('mobileSidebarOverlay');

            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
                mobileSidebarOverlay.classList.remove('hidden');
                document.body.classList.add('overflow-hidden');
            }

            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                mobileSidebarOverlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            }

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', openSidebar);
            }
            if (mobileSidebarOverlay) {
                mobileSidebarOverlay.addEventListener('click', closeSidebar);
            }

            // Close sidebar when clicking on a link (mobile)
            const sidebarLinks = sidebar.querySelectorAll('a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 1024) {
                        closeSidebar();
                    }
                });
            });

            // Close sidebar on escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && !sidebar.classList.contains('-translate-x-full')) {
                    closeSidebar();
                }
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 1024) {
                    closeSidebar();
                }
            });

            // Highlight active link
            const currentPath = window.location.pathname;
            sidebarLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.remove('text-gray-600', 'hover:bg-gray-50', 'hover:text-gray-900');
                    link.classList.add('bg-solar-green', 'text-white');
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
